{% extends 'base.html' %}

{% block title %}
    Регистрация
{% endblock %}

{% block content %}
    <div class="row">
        {% if form.errors %}
            <ol>
                {% for error in form.errors %}
                    <li><strong>{{ error }}</strong></li>
                {% endfor %}
            </ol>
        {% endif %}
        <form method="post" class="col s12" action="{% url "core:registration" %}">
            {% csrf_token %}
            <div class="row">
                <div class="input-field col s12">
                    {{ form.email }}
                    <label for="first_name">{{ form.email.label }}</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    {{ form.password1 }}
                    <label for="first_name">{{ form.password1.label }}</label>
                </div>
                <div class="input-field col s6">
                    {{ form.password2 }}
                    <label for="first_name">{{ form.password2.label }}</label>
                </div>
            </div>
            <input class="btn" type="submit" value="Зарегистрироваться">
            <input type="hidden" name="next" value="{% url "core:index" %}"/>
        </form>
    </div>
{% endblock %}
