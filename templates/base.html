<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            Болезни
        {% endblock %}
    </title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/materialize.min.css' %}">
    {% block css %}{% endblock %}
    {% block included_css %}{% endblock %}
</head>
<body>
<header>
    <nav>
        <div class="container nav-wrapper">
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="{% url "core:profile" %}">Инфо</a></li>
                <li><a href="{% url "core:survey" %}">Опросы</a></li>
                <li><a href="{% url "core:diaries" %}">Дневники</a></li>
            </ul>
            {#            <a href="{% url "core:index" %}" class="brand-logo">Определяем болезни</a>#}
        </div>
    </nav>
</header>
<main>
    <div class="container">
        <div class="col s12">
            {% block content %}{% endblock %}
        </div>
    </div>
</main>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/materialize.min.js' %}"></script>
{% block included_scripts %}{% endblock %}
</body>
</html>
